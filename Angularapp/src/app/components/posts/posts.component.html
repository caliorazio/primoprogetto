


<style>


  .table
  {
 background: white;
    border-radius: 3px;
    width: 70%;
    margin: auto;

  }
  body {
    background: #007bff;
    background: linear-gradient(to right, #0062E6, #33AEFF);
  }


</style>



<div class="container px-5 my-5">
  <div class="row justify-content-center">
    <div class="col-lg-8">
      <div class="card border-0 rounded-3 shadow-lg">
        <div class="card-body p-4">
          <div class="text-center">
            <div class="h1 fw-light">Invia la tua richiesta</div>

          </div>



          <!-- Name Input -->
          <div class="form-floating mb-3">




            <form (ngSubmit)="insertData()">
              <div class="form-group">
                <label id="id">Nome</label>

                <input type="text" name="name" class="form-control" [(ngModel)]="post.name" >

              </div>

              <div class="form-group">
                <label id="description">Descrizione</label>
                <input type="text" name="description" class="form-control" [(ngModel)]="post.description">

<br>
              <button class="btn btn-primary btn-lg btn-block"> Invia </button>
              </div>
            </form>
          </div></div></div></div></div></div>


<!-- CDN Link to SB Forms Scripts -->
<script src="https://cdn.startbootstrap.com/sb-forms-latest.js"></script>





<mat-form-field appearance="standard">
  <mat-label >Filter</mat-label>
  <input matInput ="applyFilter($event)" placeholder="????" #input>
</mat-form-field>
<button  mat-raised-button color="warn" (click)="applyFilter(input.value)" > Search </button>
<table mat-table [dataSource]="posts" class="mat-elevation-z8">

  <!-- Position Column -->
  <ng-container matColumnDef="position">
    <th mat-header-cell *matHeaderCellDef> No. </th>
    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    <button  mat-raised-button color="warn"> Edit </button>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> # </th>
    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="weight">
    <th mat-header-cell *matHeaderCellDef> Descrizione </th>
    <td mat-cell *matCellDef="let element"> {{element.description}} </td>

  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

  <!-- Row shown when there is no matching data. -->
  <tr class="mat-row" *matNoDataRow>
    <td class="mat-cell" colspan="4">Non ci sono dati su "{{input.value}}"</td>
  </tr>
</table>

<style>/* Structure */
table {
  width: 100%;
}

.mat-form-field {
  font-size: 14px;
  width: 100%;
}
</style>

<table  class="table">


 <thead>
<input matInput (keyup)="applyFilter">
  <tr>
  <th scope="col"> ID </th>
  <th scope="col"> Nome</th>
    <th scope="col"> Descrizione </th>
    <th scope="col"> Azione</th>
  </tr>
 </thead>
  <tbody>

  <tr *ngFor="let pos of posts">
    <th scope="row"> {{pos.id}} </th>
    <th>{{pos.name}}</th>
   <th>{{pos.description}} </th>
    <td>
      <button class="btn btn-success btn-sm" routerLink="edit/{{pos.id}}">Edit </button> |
      <button class="btn btn-danger btn-sm" (click)="deleteData(pos.id)">Delete</button> </td>
  </tr>
  </tbody>
</table>
