<div class="container px-5 my-5">
  <div class="row justify-content-center">
    <div class="col-lg-8">
      <div class="card border-0 rounded-3 shadow-lg">
        <div class="card-body p-4">
          <div class="text-center">
            <div class="h1 fw-light">Modifica la tua richiesta</div>

          </div>



          <!-- Name Input -->
          <div class="form-floating mb-3">





            <form (ngSubmit)="updatePost()">
              <div class="form-group">
                <label id="id">Nome</label>

                <input type="text" name="name" class="form-control" [(ngModel)]="post.name" >

              </div>

              <div class="form-group">
                <label id="description">Descrizione</label>
                <input type="text" name="description" class="form-control" [(ngModel)]="post.description">



              <button class="btn btn-dark btn-sm mt-4"> Aggiorna </button>


              </div>
            </form>



          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.startbootstrap.com/sb-forms-latest.js"></script>
