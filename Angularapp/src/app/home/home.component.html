<!DOCTYPE html>
<html lang="en">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css">

<head>
  <meta charset="UTF-8" >
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css">


  <title> Aggiungi </title>
</head>


<div class="container px-5 my-5">
  <div class="row justify-content-center">
    <div class="col-lg-8">
      <div class="card border-0 rounded-3 shadow-lg">

        <div class="card-body p-4">
          <div class="text-center">
            <div class="h1 fw-light">Invia la tua richiesta</div>

          </div>



          <!-- Name Input -->
          <div class="form-floating mb-3">




          <form (ngSubmit)="insertData()">
            <div class="form-group">
              <label id="id">Nome</label>

              <input type="text" name="name" class="form-control" [(ngModel)]="post.name" >

            </div>

            <div class="form-group">
              <label id="description">Descrizione</label>
              <input type="text" name="description" class="form-control" [(ngModel)]="post.description">

            </div>

            <button class="btn btn-dark btn-sm mt-4"> Invia </button>

            </form>
          </div></div></div></div></div></div>
</html>

<!-- CDN Link to SB Forms Scripts -->
<script src="https://cdn.startbootstrap.com/sb-forms-latest.js"></script>
